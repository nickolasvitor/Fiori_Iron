<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    
		<title>Iron House APP</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.core"
			data-sap-ui-resourceroots='{"com.gcb.ironhouse.app":"./"}'
			data-sap-ui-theme-roots='{"ironhousebelize" : "/ironhousetheme/UI5/"}'
			data-sap-ui-theme="ironhousebelize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async">
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "com.gcb.ironhouse.app"
					})
				}).placeAt("content");
			});
		</script>
	</head>
	<body class="sapUiBody sapUiSizeCozy" id="content">
	</body>
</html>
